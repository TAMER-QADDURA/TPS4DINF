<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calcolatrice
        </title>
    </head>
        <body>
            <h1>CALCOLATRICE DI TAMER QADDURA</h1> <!--ricordati se metti a vuol dire link-->
            <p id="risultato">0</p>
            <button onclick="num('1')"type="button">1</button>
            <button onclick="num('2')"type="button">2</button>
            <button onclick="num('3')"type="button">3</button> 
            <button onclick="op('+')" type="button">+</button> <br>
            <button onclick="num('4')"type="button">4</button>
            <button onclick="num('5')"type="button">5</button>
            <button onclick="num('6')"type="button">6</button>
            <button onclick="op('-')"type="button">-</button> <br>
            <button onclick="num('7')"type="button">7</button>
            <button onclick="num('8')"type="button">8</button>
            <button onclick="num('9')"type="button">9</button>
            <button onclick="op('*')"type="button">x</button> <br>
            <button onclick="calc()" type="button">=</button>
            <button onclick="num('0')"type="button">0</button>
            <button onclick="del()"type="button">C</button>
            <button onclick="op('/')"type="button">/</button>



            <script>
                let num1=""
                let num2=""
                let operazione=""
                let ris=0

                function del() {
                    num1=""
                    num2=""
                    operazione=""
                    ris = 0
                    display()
                }
                function display() {
                    document.getElementById('risultato').textContent = ris
                }

                function num(n) {
                    if (operazione === '') {
                        num1 += n
                        ris = num1
                        display()
                    } else {
                        num2 += n
                        ris = num2
                        display()
                    }
                }
            </script>
        </body>
</html>
